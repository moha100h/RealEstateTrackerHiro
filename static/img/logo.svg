<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0dcaf0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- House icon -->
  <g transform="translate(20, 30)">
    <path d="M0 -15 L15 -25 L30 -15 V15 H0 Z" fill="url(#grad1)" stroke="white" stroke-width="2" />
    <rect x="5" y="0" width="20" height="15" fill="white" />
    <rect x="10" y="5" width="10" height="10" fill="#0d6efd" />
  </g>

  <!-- Text: هیرو املاک -->
  <g transform="translate(70, 35)">
    <text font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#212529" text-anchor="start" direction="rtl" unicode-bidi="bidi-override">
      هیرو املاک
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="start" direction="rtl" unicode-bidi="bidi-override">
      سیستم هوشمند مدیریت
    </text>
  </g>
</svg>
